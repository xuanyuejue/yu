<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<h1>Vue demo</h1>
		<div id="app">
			<table class="table table-hover" v-cloak>
				<thead>
					<tr>
						<th class="text-right" @click="sortBy('id')">序号</th>
						<th class="text-right" @click="sortBy('name')">书名</th>
						<th class="text-right" @click="sortBy('author')">作者</th>
						<th class="text-right" @click="sortBy('price')">价格</th>
						<th class="text-right">操作</th>
					</tr>
				</thead>
				<tbody>
					<tr v-for="book in books ">
						<td class="text-right">{{book.id}}</td>
						<td class="text-right">{{book.name}}</td>
						<td class="text-right">{{book.author}}</td>
						<td class="text-right">{{book.price}}</td>
						<td class="text-right">
							<button type="button" class="btn btn-success" @click="delBook(book)">删除</button>
						</td>
					</tr>
					<tr>
						<td class="text-right" colspan="5">
							<h4>总价:{{sum}}</h4></td>
					</tr>
				</tbody>
			</table>
			<div id="add-book">
				<legend>添加书籍</legend>
				<div class="form-group">
					<label for="">书名</label>
					<input type="text" class="form-control" v-model="book.name">
				</div>
				<div class="form-group">
					<label for="">作者</label>
					<input type="text" class="form-control" v-model="book.author">
				</div>
				<div class="form-group">
					<label for="">价格</label>
					<input type="text" class="form-control" v-model="book.price">
				</div>
				<button class="btn btn-primary btn-block" v-on:click="addBook()">添加</button>
			</div>
			<br>
		</div>
		<script src="https://unpkg.com/vue/dist/vue.js"></script>
		<script>
			new Vue({
				el: '#app',
				ready: function() {
					this.$http.get('https://api.myjson.com/bins/r8mm', function(data) {
						this.$set('books', data);
					}).error(function(data, status, request) {
						console.log('fail' + status + "," + request);
					})
				},
				data: {
					sortparam: '',
					book: {
						id: 0,
						author: '',
						name: '',
						price: ''
					},
					books: [{
						id: 1,
						author: '曹雪芹',
						name: '红楼梦',
						price: 32.0
					}, {
						id: 2,
						author: '施耐庵',
						name: '水浒传',
						price: 30.0
					}, {
						id: '3',
						author: '罗贯中',
						name: '三国演义',
						price: 24.0
					}, {
						id: 4,
						author: '吴承恩',
						name: '西游记',
						price: 20.0
					}]
				},
				computed: {
					sum: function() {
						var result = 0;
						for(var i = 0; i < this.books.length; i++) {
							result = Number(this.books[i].price) + result;
						};
						return result;
					}
				},

				methods: {
					addBook: function() {
						this.book.id = this.books.length + 1;
						this.books.push(this.book);
						this.book = '';
					},
					delBook: function(book) {
						this.books.$remove(book);
					},
					sortBy: function(sortparam) {
						this.sortparam = sortparam;
					}
				}
			});
		</script>
	</body>

</html>
